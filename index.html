<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI爆速起業研修 - 1日で新規事業が立ち上がる</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fade-in-up {
      animation: fadeInUp 0.6s ease-out;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Lucide アイコンの代替（シンプルなSVG）
    const Check = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polyline points="20 6 9 17 4 12"></polyline>
      </svg>
    );

    const Clock = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <polyline points="12 6 12 12 16 14"></polyline>
      </svg>
    );

    const Users = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
        <circle cx="9" cy="7" r="4"></circle>
        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
      </svg>
    );

    const TrendingUp = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
        <polyline points="17 6 23 6 23 12"></polyline>
      </svg>
    );

    const Zap = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
      </svg>
    );

    const ArrowRight = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <line x1="5" y1="12" x2="19" y2="12"></line>
        <polyline points="12 5 19 12 12 19"></polyline>
      </svg>
    );

    const Award = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <circle cx="12" cy="8" r="7"></circle>
        <polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline>
      </svg>
    );

    const Target = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <circle cx="12" cy="12" r="6"></circle>
        <circle cx="12" cy="12" r="2"></circle>
      </svg>
    );

    const DollarSign = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <line x1="12" y1="1" x2="12" y2="23"></line>
        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
      </svg>
    );

    function AITrainingLP() {
      const [isVisible, setIsVisible] = useState({});
      const [formData, setFormData] = useState({
        company: '',
        name: '',
        email: '',
        phone: '',
        participants: '',
        message: ''
      });
      const [isSubmitting, setIsSubmitting] = useState(false);
      const [submitStatus, setSubmitStatus] = useState(null);

      useEffect(() => {
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                setIsVisible((prev) => ({ ...prev, [entry.target.id]: true }));
              }
            });
          },
          { threshold: 0.1 }
        );

        document.querySelectorAll('[data-animate]').forEach((el) => {
          observer.observe(el);
        });

        return () => observer.disconnect();
      }, []);

      const scrollToContact = () => {
        document.getElementById('contact')?.scrollIntoView({ behavior: 'smooth' });
      };

      const handleInputChange = (e) => {
        const { name, value } = e.target;
        setFormData(prev => ({
          ...prev,
          [name]: value
        }));
      };

      const handleSubmit = async (e) => {
        e.preventDefault();
        setIsSubmitting(true);
        setSubmitStatus(null);

        // TODO: ここにあなたのGoogle Apps ScriptのWebアプリURLを入れてください
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyqruag4Ra-1tZ328b4_J_sCIjjhdOOzZC3yw2tqZOqLOlVwjcc4T2EsY9jSmIfxuYEow/exec';

        try {
          const response = await fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
          });

          setSubmitStatus('success');
          setFormData({
            company: '',
            name: '',
            email: '',
            phone: '',
            participants: '',
            message: ''
          });

        } catch (error) {
          console.error('送信エラー:', error);
          setSubmitStatus('error');
        } finally {
          setIsSubmitting(false);
        }
      };

      return (
        <div className="min-h-screen bg-gradient-to-b from-gray-50 to-white">
          {/* ヘッダー */}
          <header className="bg-white shadow-sm sticky top-0 z-50">
            <nav className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
              <div className="text-2xl font-bold bg-gradient-to-r from-orange-500 to-red-500 bg-clip-text text-transparent">
                AI爆速起業研修
              </div>
              <button
                onClick={scrollToContact}
                className="bg-gradient-to-r from-orange-500 to-red-500 text-white px-6 py-2 rounded-full font-semibold hover:shadow-lg transition-shadow"
              >
                無料相談
              </button>
            </nav>
          </header>

          {/* ファーストビュー */}
          <section className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-20 text-center">
            <h1 className="text-5xl md:text-7xl font-bold mb-6 leading-tight animate-fade-in-up">
              <span className="bg-gradient-to-r from-orange-500 to-red-500 bg-clip-text text-transparent">
                たった1日で
              </span>
              <br />
              新規事業が立ち上がる
            </h1>
            <p className="text-xl md:text-2xl text-gray-600 mb-8 max-w-3xl mx-auto">
              AI活用で、数ヶ月かかる事業立案を1日で完結。<br />
              LPも提案資料も、研修中に完成させて持ち帰れます。
            </p>
            <div className="flex flex-col sm:flex-row gap-4 justify-center items-center mb-12">
              <button
                onClick={scrollToContact}
                className="bg-gradient-to-r from-orange-500 to-red-500 text-white px-8 py-4 rounded-full text-lg font-bold hover:shadow-2xl transform hover:scale-105 transition-all flex items-center gap-2"
              >
                今すぐ無料相談 <ArrowRight />
              </button>
              <div className="text-sm text-gray-600">
                助成金で<span className="text-2xl font-bold text-orange-500">実質¥87,500</span>から
              </div>
            </div>
            <div className="grid grid-cols-2 md:grid-cols-4 gap-6 max-w-4xl mx-auto">
              {[
                { icon: Clock, label: '1日完結', value: '7.5時間' },
                { icon: Users, label: '少人数制', value: '1-10名' },
                { icon: Award, label: '成果物', value: 'LP+資料' },
                { icon: TrendingUp, label: '即実践', value: '翌日から' }
              ].map((stat, idx) => (
                <div key={idx} className="bg-white p-6 rounded-xl shadow-lg">
                  <div className="w-8 h-8 text-orange-500 mx-auto mb-2">
                    <stat.icon />
                  </div>
                  <div className="text-3xl font-bold text-gray-900">{stat.value}</div>
                  <div className="text-sm text-gray-600">{stat.label}</div>
                </div>
              ))}
            </div>
          </section>

          {/* 問題提起 */}
          <section
            id="problems"
            data-animate
            className="bg-gray-900 text-white py-20 transition-all duration-1000 opacity-0 translate-y-10"
          >
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <h2 className="text-4xl font-bold text-center mb-12">
                こんな課題、抱えていませんか？
              </h2>
              <div className="grid md:grid-cols-2 gap-8">
                {[
                  {
                    title: '新規事業、形にするのに数ヶ月',
                    desc: 'アイデアはあるのに、市場調査・資料作成・LP制作で時間が溶ける...'
                  },
                  {
                    title: '外注費用が高額すぎる',
                    desc: 'LP制作50万、資料作成30万、コンサル100万...予算が足りない'
                  },
                  {
                    title: 'AI人材がいない',
                    desc: '社内にAI使える人がおらず、効率化のチャンスを逃している'
                  },
                  {
                    title: 'スピード勝負なのに',
                    desc: '競合に先を越される前に動きたいのに、リソース不足で動けない'
                  }
                ].map((problem, idx) => (
                  <div
                    key={idx}
                    className="bg-gray-800 p-8 rounded-xl border-l-4 border-orange-500 hover:shadow-xl transition-shadow"
                  >
                    <h3 className="text-2xl font-bold mb-3">{problem.title}</h3>
                    <p className="text-gray-300">{problem.desc}</p>
                  </div>
                ))}
              </div>
            </div>
          </section>

          {/* 解決策 */}
          <section
            id="solution"
            data-animate
            className="py-20 transition-all duration-1000 opacity-0 translate-y-10"
          >
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <h2 className="text-4xl font-bold text-center mb-4">
                <span className="bg-gradient-to-r from-orange-500 to-red-500 bg-clip-text text-transparent">
                  AIで全て解決
                </span>
              </h2>
              <p className="text-xl text-center text-gray-600 mb-16">
                この研修で、あなたの会社は劇的に変わります
              </p>
              <div className="grid md:grid-cols-3 gap-8">
                {[
                  {
                    icon: Zap,
                    title: '圧倒的スピード',
                    desc: '数ヶ月→1日に短縮。研修中に新規事業のLP・提案資料が完成'
                  },
                  {
                    icon: DollarSign,
                    title: 'コスト削減',
                    desc: '外注100万→研修35万（実質8.7万）。10倍以上のコスパ'
                  },
                  {
                    icon: Users,
                    title: '社内に人材誕生',
                    desc: 'AI活用スキルが身につき、翌日から自走できる人材に'
                  }
                ].map((solution, idx) => (
                  <div
                    key={idx}
                    className="bg-white p-8 rounded-xl shadow-xl hover:shadow-2xl transition-shadow text-center"
                  >
                    <div className="w-16 h-16 mx-auto mb-4 bg-gradient-to-r from-orange-500 to-red-500 rounded-full flex items-center justify-center text-white">
                      <solution.icon />
                    </div>
                    <h3 className="text-2xl font-bold mb-3">{solution.title}</h3>
                    <p className="text-gray-600">{solution.desc}</p>
                  </div>
                ))}
              </div>
            </div>
          </section>

          {/* ビフォーアフター */}
          <section
            id="comparison"
            data-animate
            className="bg-gradient-to-r from-orange-50 to-red-50 py-20 transition-all duration-1000 opacity-0 translate-y-10"
          >
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <h2 className="text-4xl font-bold text-center mb-16">従来 vs AI活用後</h2>
              <div className="grid md:grid-cols-2 gap-8">
                <div className="bg-white p-8 rounded-xl shadow-lg border-2 border-gray-300">
                  <div className="text-red-500 font-bold text-xl mb-6 flex items-center gap-2">
                    <span className="text-3xl">❌</span> 従来の方法
                  </div>
                  <ul className="space-y-4">
                    {[
                      '市場調査：2週間（外注30万円）',
                      '競合分析：1週間（外注20万円）',
                      'LP制作：3週間（外注50万円）',
                      '提案資料：1週間（外注30万円）',
                      '合計：7週間・130万円'
                    ].map((item, idx) => (
                      <li key={idx} className="flex items-start gap-3 text-gray-700">
                        <span className="text-red-500 mt-1">●</span>
                        <span>{item}</span>
                      </li>
                    ))}
                  </ul>
                  <div className="mt-6 p-4 bg-red-50 rounded-lg">
                    <p className="text-red-700 font-semibold">結果：時間とお金がかかりすぎる...</p>
                  </div>
                </div>

                <div className="bg-gradient-to-br from-orange-500 to-red-500 p-8 rounded-xl shadow-xl text-white transform scale-105">
                  <div className="font-bold text-xl mb-6 flex items-center gap-2">
                    <span className="text-3xl">✅</span> AI活用後
                  </div>
                  <ul className="space-y-4">
                    {[
                      '市場調査：1.5時間（研修内で完了）',
                      '競合分析：1.5時間（研修内で完了）',
                      'LP制作：2時間（研修内で完了）',
                      '提案資料：1.5時間（研修内で完了）',
                      '合計：1日・実質¥87,500'
                    ].map((item, idx) => (
                      <li key={idx} className="flex items-start gap-3">
                        <div className="w-5 h-5 mt-1 flex-shrink-0">
                          <Check />
                        </div>
                        <span>{item}</span>
                      </li>
                    ))}
                  </ul>
                  <div className="mt-6 p-4 bg-white/20 rounded-lg backdrop-blur">
                    <p className="font-bold text-lg">結果：93%のコスト削減 & 50倍速！</p>
                  </div>
                </div>
              </div>
            </div>
          </section>

          {/* CTA */}
          <section
            id="contact"
            className="bg-gradient-to-r from-orange-500 to-red-500 text-white py-20"
          >
            <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
              <h2 className="text-4xl font-bold mb-6">今すぐ新規事業を加速させませんか？</h2>
              <p className="text-xl mb-8">無料相談で、あなたの事業アイデアを一緒に形にしましょう</p>
              
              <div className="bg-white text-gray-900 p-8 rounded-xl shadow-2xl max-w-md mx-auto">
                <form onSubmit={handleSubmit} className="space-y-4">
                  <input
                    type="text"
                    name="company"
                    placeholder="会社名"
                    value={formData.company}
                    onChange={handleInputChange}
                    required
                    className="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:border-orange-500 outline-none"
                  />
                  <input
                    type="text"
                    name="name"
                    placeholder="お名前"
                    value={formData.name}
                    onChange={handleInputChange}
                    required
                    className="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:border-orange-500 outline-none"
                  />
                  <input
                    type="email"
                    name="email"
                    placeholder="メールアドレス"
                    value={formData.email}
                    onChange={handleInputChange}
                    required
                    className="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:border-orange-500 outline-none"
                  />
                  <input
                    type="tel"
                    name="phone"
                    placeholder="電話番号"
                    value={formData.phone}
                    onChange={handleInputChange}
                    required
                    className="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:border-orange-500 outline-none"
                  />
                  <select 
                    name="participants"
                    value={formData.participants}
                    onChange={handleInputChange}
                    required
                    className="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:border-orange-500 outline-none"
                  >
                    <option value="">参加人数を選択</option>
                    <option value="1-5名">1-5名</option>
                    <option value="6-10名">6-10名</option>
                    <option value="11名以上（個別相談）">11名以上（個別相談）</option>
                  </select>
                  <textarea
                    name="message"
                    placeholder="ご質問・ご要望（任意）"
                    rows="4"
                    value={formData.message}
                    onChange={handleInputChange}
                    className="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:border-orange-500 outline-none"
                  ></textarea>

                  {submitStatus === 'success' && (
                    <div className="bg-green-50 border-2 border-green-500 text-green-700 px-4 py-3 rounded-lg">
                      ✅ 送信完了！24時間以内にご連絡いたします。
                    </div>
                  )}

                  {submitStatus === 'error' && (
                    <div className="bg-red-50 border-2 border-red-500 text-red-700 px-4 py-3 rounded-lg">
                      ❌ エラーが発生しました。もう一度お試しください。
                    </div>
                  )}

                  <button
                    type="submit"
                    disabled={isSubmitting}
                    className={`w-full bg-gradient-to-r from-orange-500 to-red-500 text-white py-4 rounded-lg font-bold text-lg hover:shadow-xl transform hover:scale-105 transition-all ${
                      isSubmitting ? 'opacity-50 cursor-not-allowed' : ''
                    }`}
                  >
                    {isSubmitting ? '送信中...' : '無料相談を申し込む'}
                  </button>
                </form>
                <p className="text-sm text-gray-600 mt-4">
                  ※ 24時間以内にご返信いたします
                </p>
              </div>
            </div>
          </section>

          {/* フッター */}
          <footer className="bg-gray-900 text-white py-12">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
              <div className="text-2xl font-bold bg-gradient-to-r from-orange-500 to-red-500 bg-clip-text text-transparent mb-4">
                AI爆速起業研修
              </div>
              <p className="text-gray-400">
                © 2025 AI爆速起業研修. All rights reserved.
              </p>
            </div>
          </footer>
        </div>
      );
    }

    // アプリをマウント
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<AITrainingLP />);
  </script>
</body>
</html>
